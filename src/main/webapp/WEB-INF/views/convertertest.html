<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конвертер Валют</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!--    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/5.5.2/css/bootstrap.min.css"-->
<!--          th:href="@{/webjars/bootstrap/5.5.2/css/bootstrap.min.css}"-->
<!--          rel="stylesheet" media="screen"/>-->
</head>
<body>

<div id="feedback"></div>
<form class = "listForm" id="convertForm">
    <div class="selectors">
        <h1 style="justify-content: center">Конвертер</h1>
        <div class = "form-inline">
            <div class = "row">
                <div class = "col" style="text-align: right">
                    <select class = "form-control" style="width: 350px" id = "currency1" th:field="*{currencies}">
                        <option style="width: 300px" th:each="currency: ${currencies}" th:value="${currency.charCode}" th:utext="${currency.charCode} + ' (' +${currency.name} + ')'"></option>
                    </select>
                </div>
                <div class = "col">
                    <select class = "form-control" style="width: 350px" id = "currency2" th:field="*{currencies}">
                        <option th:each="currency: ${currencies}" th:value="${currency.charCode}" th:utext="${currency.charCode} + ' (' +${currency.name} + ')'"></option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="form-inline">
        <div class = "row">
            <div class = "col">
                <input type="text" style="width: 350px" class="form-control" id="quantity"/>
            </div>
            <div class = "col">
                <input readonly type="text" style="width: 350px" class="form-control" id="result"/>
            </div>
        </div>
    </div>


    <button type="submit" id="btn-convert"
            class="btn btn-secondary btn-lg">Конвертировать
    </button>

</form>
</body>
</html>
